<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Hat Blog Generator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">ü©∏ Black Hat Blog Generator</h1>

    <!-- Warning Banner -->
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6">
      <p><strong>Warning:</strong> Blackhat methods may lead to Google penalties or deindexing. Use at your own risk!</p>
    </div>

    <!-- Input Form -->
    <form id="blogForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-bold mb-2">Title or Main Keyword:</label>
          <input type="text" id="titleKeyword" name="titleKeyword" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block text-sm font-bold mb-2">Main Keyword:</label>
          <input type="text" id="mainKeyword" name="mainKeyword" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block text-sm font-bold mb-2">Related Keywords (comma-separated):</label>
          <input type="text" id="relatedKeywords" name="relatedKeywords" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-bold mb-2">Internal Links (comma-separated, optional):</label>
          <input type="text" id="internalLinks" name="internalLinks" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-bold mb-2">Business Info (name, phone, address, map embed, optional):</label>
          <textarea id="businessInfo" name="businessInfo" rows="3" class="w-full p-2 border rounded"></textarea>
        </div>
        <div>
          <label class="block text-sm font-bold mb-2">Word Count:</label>
          <select id="wordCount" name="wordCount" class="w-full p-2 border rounded">
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="1500">1500</option>
            <option value="2000">2000</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-bold mb-2">Output Format:</label>
          <div class="flex space-x-4">
            <label><input type="radio" name="outputFormat" value="html" checked /> HTML</label>
            <label><input type="radio" name="outputFormat" value="plain" /> Plain Text</label>
          </div>
        </div>
        <div>
          <label class="block text-sm font-bold mb-2">Image Prompt:</label>
          <input type="text" id="imagePrompt" name="imagePrompt" placeholder="Describe the image you want..." class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-bold mb-2">Image URL (optional):</label>
          <input type="text" id="imageUrl" name="imageUrl" placeholder="Enter image URL here..." class="w-full p-2 border rounded" />
        </div>
      </div>

      <div class="mt-6 flex justify-between">
        <button type="button" id="generateNormal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate Normal Blog</button>
        <button type="button" id="generateExtreme" class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">Generate Extreme Blog</button>
      </div>
    </form>

    <!-- Loading Spinner -->
    <div id="loading" class="hidden mt-6 text-center">
      <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.89 5.836 4.659 6.95l2.454-.9a1.007 1.007 0 00.387-2.032 10.015 10.015 0 012.894-2.325 10.125 10.125 0 016.288 2.358 1.007 1.007 0 001.504-1.171 7.98 7.98 0 012.543 5.148c0 5.041-3.327 9.21-8.006 10.072a10.02 10.02 0 01-6.982-3.282 10.019 10.019 0 01-2.832-7.168z" fill="currentColor"></path>
      </svg>
      <p class="mt-2">Generating blog content...</p>
    </div>

    <!-- Output Preview -->
    <div id="outputSection" class="hidden mt-6 bg-white shadow-md rounded px-8 pt-6 pb-8">
      <h2 class="text-xl font-bold mb-4">Generated Blog Content</h2>
      <div id="blogPreview" class="prose max-w-none whitespace-pre-wrap mb-4"></div>
      <button id="downloadBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Download</button>
      <p class="mt-4 text-red-600 font-semibold">‚ö†Ô∏è Blackhat methods may lead to Google penalties. Use at your own risk!</p>
    </div>

    <!-- Error Message -->
    <div id="error" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded"></div>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById("blogForm");
    const errorDiv = document.getElementById("error");
    const outputSection = document.getElementById("outputSection");
    const blogPreview = document.getElementById("blogPreview");
    const downloadBtn = document.getElementById("downloadBtn");
    const loadingDiv = document.getElementById("loading");

    // Load saved data
    window.addEventListener("load", () => {
      Array.from(form.elements).forEach(input => {
        if (localStorage.getItem(input.id)) {
          input.value = localStorage.getItem(input.id);
        }
      });
    });

    // Save inputs to localStorage
    form.addEventListener("input", () => {
      Array.from(form.elements).forEach(input => {
        localStorage.setItem(input.id, input.value);
      });
    });

    function getFormData() {
      const formData = {};
      Array.from(form.elements).forEach(input => {
        formData[input.id] = input.value.trim();
      });
      return formData;
    }

    async function generateBlog(mode) {
      const data = getFormData();

      if (!data.mainKeyword) {
        showError("Main keyword is required.");
        return;
      }

      showLoading();

      const prompt = buildPrompt(data, mode);

      try {
        const response = await fetch("https://your-render-app.onrender.com/api/generate ", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) throw new Error("Server responded with an error.");

        const result = await response.json();
        let content = result.choices?.[0]?.message?.content || "‚ö†Ô∏è No content was returned by the AI.";

        if (mode === "extreme") {
          content = `
<style>.hidden-text{color:white;background:white;}.cloak{display:none;}</style>
<div class="hidden-text">${Array(10).fill(data.mainKeyword).join(" ")}</div>
${content}
<scr"+"ipt class=\"cloak\">if(navigator.userAgent.indexOf('Googlebot') !== -1){document.write('<div style=\\'display:none\\'>Spam content for bots</div>');}<\/scr"+"ipt>
`;
        }

        hideLoading();
        displayOutput(content, mode, data.outputFormat === "html");
      } catch (err) {
        console.error(err);
        hideLoading();
        showError("Failed to generate blog. Please try again later.");
      }
    }

    function buildPrompt(data, mode) {
      const basePrompt = `Write a ${data.wordCount}-word blog post.`;

      let extraInstructions = "";
      if (mode === "normal") {
        extraInstructions = `
          Make it SEO-friendly with around 3-4% keyword density.
          Include meta tags, headings (H1-H3), internal links (${data.internalLinks}), related keywords (${data.relatedKeywords}).
          If provided, include the business info (${data.businessInfo}).
        `;
      } else if (mode === "extreme") {
        extraInstructions = `
          Generate a BLACK HAT blog with 7-8% keyword density.
          Include hidden white-on-white text, cloaking scripts for Googlebot, spun content variations, internal links (${data.internalLinks}), related keywords (${data.relatedKeywords}).
          If provided, include the business info (${data.businessInfo}).
        `;
      }

      return basePrompt + extraInstructions;
    }

    function displayOutput(content, mode, isHtml) {
      blogPreview.innerHTML = "";

      if (isHtml) {
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        blogPreview.appendChild(tempDiv);
      } else {
        const pre = document.createElement("pre");
        pre.textContent = content;
        blogPreview.appendChild(pre);
      }

      outputSection.classList.remove("hidden");

      downloadBtn.onclick = () => {
        const blobType = isHtml ? "text/html" : "text/plain";
        const fileExt = isHtml ? ".html" : ".txt";
        const filename = `blog_${mode}${fileExt}`;
        const blob = new Blob([content], { type: blobType });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
      };
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.remove("hidden");
    }

    function showLoading() {
      loadingDiv.classList.remove("hidden");
      outputSection.classList.add("hidden");
      errorDiv.classList.add("hidden");
    }

    function hideLoading() {
      loadingDiv.classList.add("hidden");
    }

    document.getElementById("generateNormal").addEventListener("click", () => generateBlog("normal"));
    document.getElementById("generateExtreme").addEventListener("click", () => generateBlog("extreme"));
  </script>
</body>
</html>
